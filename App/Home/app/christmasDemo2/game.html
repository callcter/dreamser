            <p class="tip">游戏倒计时</p>
            <p class="time" id="time">00:60</p>
        </div>

            <div class="back">

                    <p class="title">太棒了！</p>

                        <img src="img/avator.jpg">
                    </div>
                    <div class="luck_num">
                        <span id="sum">356</span>
                    </div>
                    <div class="light l1">
                        <div class="red_light"></div>

                    红：爱情 绿：健康 蓝：事业 橙：平安 紫：学业 黄：财运
                </div>

                    游戏排行榜
                </div>
                <ul class="rote">
                    <li>
                        <div class="avator">
                            <img src="img/avator.jpg">
