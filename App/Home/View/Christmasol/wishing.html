<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>许愿-游戏进行中</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="style.js"></script>
</head>
<body onload="page_1_wrapper()">
    <div class="page_1_wrapper" id="page_1_wrapper">
        <div class="tree">
            <div class="lightOut LO1">
                <div class="lightIn LI1"></div>
            </div>
            <div class="lightOut LO2">
                <div class="lightIn LI2"></div>
            </div>
            <div class="lightOut LO3">

            <div class="lightOut LO4">
                <div class="lightIn LI4"></div>
            </div>
            <div class="lightOut LO5">
                <div class="lightIn LI5"></div>
            </div>
            <div class="lightOut LO6">
                <div class="lightIn LI6"></div>
            </div>
            <div class="lightOut LO7">
                <div class="lightIn LI7"></div>
            </div>
            <div class="lightOut LO8">
                <div class="lightIn LI8"></div>
            </div>
            <div class="lightOut LO9">
                <div class="lightIn LI9"></div>
            </div>
            <div class="lightOut LO10">
                <div class="lightIn LI10"></div>
            </div>
            <div class="lightOut LO11">
                <div class="lightIn LI11"></div>
            </div>
            <div class="lightOut LO12">
                <div class="lightIn LI12"></div>

        <div class="luckyNum">

                <span>999</span>
            </div>
        </div>
        <div class="lastTime">
            <p class="tip">游戏倒计时</p>
            <p class="time">00:60</p>
        </div>
    </div>
</body>
</html>
