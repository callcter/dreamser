<!DOCTYPE HTML>
<html>
    <head>
        <title>图片提示效果jquery</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../css/jquerydemo1.css" type="text/css" />
        <script src="../js/jquery-2.1.1.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
                var x=10;
                var y=20;
                $("a.tooltip").mouseover(function(e){
                    this.myTitle=this.title;
                    this.title="";
                    var imgTitle = this.myTitle + "<br/>"+this.myTitle:"";
                    var tooltip = "<div id='tooltip'><img src='"+this.href+"' alt='预览图' />" + imgTitle + "</div>";
                    $("body").append(tooltip);
                    $("#tooltip").css({
                        "top":(e.pageY+y)+"px","left": (e.pageX+x) +"px"}).show("fast");
                }).mouseout(function(){
                            this.title=this.myTitle;
                            $("#tooltip").remove();
            }).mousemove(function(e){
                $("#tooltip").css({
                    "top": (e.pageY+y)+"px",
                    "left": (e.pageX+x)+"px"});
            });
            })
            </script>
        </head>
    <body>
        <ul>
            <li><a href="../img/bh.jpg" class="tooltip" title="五个敌人，五份赏金"><img src="../img/bhl.jpg" alt="赏金" /></a></li>
            <li><a href="../img/clz.jpg" class="tooltip" title="哈~~"><img src="../img/clzl.jpg" alt="小骷髅" /></a></li>
            <li><a href="../img/dog.jpg" class="tooltip" title="活着，就是为了偷窃"><img src="../img/dogl.jpg" alt="狗" /></a></li>
            <li><a href="../img/ga.jpg" class="tooltip" title="炼金术，才是未来"><img src="../img/gal.jpg" alt="炼金" /></a></li>
            </ul>
        </body>
    </html>
