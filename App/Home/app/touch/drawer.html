<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>抽屉式菜单</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" type="text/css" href="../../frameworks/font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/less" href="drawer.less">
    <script src="../../frameworks/less/less-2.5.3.min.js"></script>
    <script src="../../frameworks/jquery/jquery-2.1.4.min.js"></script>
    <script src="drawer.js"></script>
</head>
<body>
    <header>
        <div id="leftMenu" class="h-left">
            <img src="avator.jpg">
        </div>
        <div class="h-middle"><span><a href="#">关于我</a></span></div>
        <div id="dropMenu" class="h-right fa fa-bars fa-2x"></div>
    </header>
    <div class="wrapper">
        <div class="thumbnail">
            <div class="avator">
                <img src="avator.jpg">
            </div>
            <div class="text">
                <div class="title"><span>我是谁</span></div>
                <div class="content">
                    今天午饭不知道吃什么，又是蔬菜吗？不，那不叫蔬菜，那是草！我的胃呀，我可怜的胃呀，什么时候才能吃点好吃的东西，来填补空虚的你。
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <div id="menu" class="menu">
        <ul>
            <li><a href="http://dreamser.com">首页</a></li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <div id="back" class="back">
        <div id="labels" class="labels">
            <div class="arrow-up"></div>
            <div class="clear"></div>
            <ul>
                <li><a href="http://dreamser.com">首页</a></li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>
</body>
</html>
