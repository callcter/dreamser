<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scaleable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>日历</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../frameworks/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/style/css/love.css">
    
</head>

<body onload="calender()">
    <header>
        <a href="index.html"><div class="h-left fa fa-angle-left fa-2x"></div></a>
        <div class="h-middle">日历</div>
        <div class="h-right fa fa-bars fa-lg" id="menu"></div>
    </header>
    <div class="menu" id="menu">
        <div class="arrow-up"></div>
        <div class="clear"></div>
        <ul>
            <a href="calendar.html"><li><i class="fa fa-calendar fa-lg"></i> 日历</li></a>
            <a href="lunaria.html"><li><i class="fa fa-female fa-lg"></i> 例假</li></a>
            <a href="MECreate.html"><li><i class="fa fa-photo fa-lg"></i> 时间线</li></a>
            <a href="MDCreate.html"><li><i class="fa fa-pencil fa-lg"></i> 纪念日</li></a>
        </ul>
    </div>
    <div class="wrapper">
        <div class="today">
            <p>今天是</p>
            <p id="solar"></p>
            <p id="lunar"></p>
        </div>
        <div class="date" id="date">
            <div id="yearAndMonth" class="yearAndMonth">
                <div class="left fa fa-angle-left fa-2x" id="preMonth"></div>
                <div class="middle">
                    <select id="year"></select> 年
                    <select id="month"></select> 月
                </div>
                <div class="right fa fa-angle-right fa-2x" id="nextMonth"></div>
            </div>
            <ul id="week">
                <li>日</li><li>一</li><li>二</li><li>三</li><li>四</li><li>五</li><li>六</li>
            </ul>
            <div id="days"></div>
        </div>
    </div>
</body>

    <script src="../frameworks/jquery-2.1.4.min.js"></script>
    <script src="../frameworks/calendar.min.js"></script>
    <script src="../static/scripts/global.min.js"></script>
    <script src="../static/scripts/common.min.js"></script>
    <script src="../static/scripts/love.min.js"></script>

</html>
