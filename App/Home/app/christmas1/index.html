<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>许愿</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="style.js"></script>
</head>
<body onload="indexWrapper()">
    <div class="index_wrapper" id="index_wrapper">
        <div class="tree">
            <div class="lightOut LO1">
                <div class="lightIn LI1"></div>
            </div>
            <div class="lightOut LO2">
                <div class="lightIn LI2"></div>
            </div>
            <div class="lightOut LO3">
                <div class="lightIn LI3"></div>
            </div>
            <div class="lightOut LO4">
                <div class="lightIn LI4"></div>
            </div>
            <div class="lightOut LO5">
                <div class="lightIn LI5"></div>
            </div>
            <div class="lightOut LO6">
                <div class="lightIn LI6"></div>
            </div>
            <div class="lightOut LO7">
                <div class="lightIn LI7"></div>
            </div>
            <div class="lightOut LO8">
                <div class="lightIn LI8"></div>
            </div>
            <div class="lightOut LO9">
                <div class="lightIn LI9"></div>
            </div>
            <div class="lightOut LO10">
                <div class="lightIn LI10"></div>
            </div>
            <div class="lightOut LO11">
                <div class="lightIn LI11"></div>
            </div>
            <div class="lightOut LO12">
                <div class="lightIn LI12"></div>
            </div>
        </div>
        <div class="music">
            <img src="img/music_icon.png">
        </div>
        <div class="worldNum">
            <div class="pic">
                <img src="img/father_Christmas.png">
            </div>
            <div class="text">
                全世界现有<span>2046314</span>人参与圣诞许愿，点击闪亮的圣诞树赢得幸运！
            </div>
        </div>
        <div class="rockWish">
            <div class="icon">
                <img src="img/rock_icon.png">
            </div>
            <span>摇一摇许愿</span>
        </div>
        <div class="wish">
            Q'柯凡：我希望我的榕永远幸福开心~
        </div>
        <div class="backBox">
            <div class="back">
                <div class="mine_box">
                    <div class="avator">
                        <img src="img/avator.jpg">
                    </div>
                    <div class="luck_num">
                        <span>356</span>
                    </div>
                </div>
                <ul class="light_num">
                    <li>
                        <div class="red_light"></div>
                        <div class="cha">
                            <img src="img/cha_icon_gray.png">
                        </div>
                        <div class="num">
                            <span>10</span>
                        </div>
                    </li>
                    <li>
                        <div class="green_light"></div>
                        <div class="cha">
                            <img src="img/cha_icon_gray.png">
                        </div>
                        <div class="num">
                            <span>10</span>
                        </div>
                    </li>
                    <li>
                        <div class="blue_light"></div>
                        <div class="cha">
                            <img src="img/cha_icon_gray.png">
                        </div>
                        <div class="num">
                            <span>10</span>
                        </div>
                    </li>
                </ul>
                <ul class="light_tip">
                    <li>红：爱情运</li>
                    <li>绿：健康运</li>
                    <li>蓝：事业运</li>
                </ul>
                <div class="warning">
                    太棒了！恭喜您击中了<span>356</span>个灯，幸运指数<span>356</span>世上仅有<span>10</span>人如此幸运！
                </div>
                <div class="rote_title">
                    幸运排行榜
                </div>
                <ul class="rote">
                    <li>
                        <div class="avator">
                            <img src="img/avator.jpg">
                        </div>
                        <div class="luck_num">
                            <span>356</span>
                        </div>
                        <div class="nickname">
                            <span>追梦</span>
                        </div>
                    </li>
                    <li>
                        <div class="avator">
                            <img src="img/avator.jpg">
                        </div>
                        <div class="luck_num">
                            <span>356</span>
                        </div>
                        <div class="nickname">
                            <span>追梦</span>
                        </div>
                    </li>
                    <li>
                        <div class="avator">
                            <img src="img/avator.jpg">
                        </div>
                        <div class="luck_num">
                            <span>356</span>
                        </div>
                        <div class="nickname">
                            <span>追梦</span>
                        </div>
                    </li>
                </ul>
                <div class="btn">
                    去许愿
                </div>
                <div class="close">
                    <div class="ccc">
                        <img src="img/cha_ico_white.png">
                    </div>
                </div>
                <div class="again">
                    再玩一次 >
                </div>
            </div>
        </div>
    </div>
</body>
</html>
