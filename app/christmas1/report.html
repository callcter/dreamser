<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>愿望榜举报</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="style.js"></script>
</head>
<body onload="reportWrapper()">
    <div class="report_wrapper" id="report">
        <header>
            <div class="left">
                <div class="pic">
                    <img src="img/back.png">
                </div>
            </div>
            <div class="middle">
                <span>举报</span>
            </div>
            <div class="clear"></div>
        </header>
        
        <div class="content">
            <div class="name">举报<span class="nickname">刘美</span>的许愿：</div>
            <div class="report_content">
                约不约/呵呵
            </div>
            <ul class="reportList">
                <li>
                    <div class="lis">
                        <div class="dot">
                            <div class="point"></div>
                        </div>
                        <div class="text">垃圾营销</div>
                        <div class="clear"></div>
                    </div>
                    <div class="lis">
                        <div class="dot">
                        </div>
                        <div class="text">不实信息</div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </li>
                <li>
                    <div class="lis">
                        <div class="dot">
                        </div>
                        <div class="text">有害信息</div>
                        <div class="clear"></div>
                    </div>
                    <div class="lis">
                        <div class="dot">
                        </div>
                        <div class="text">违法信息</div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </li>
                <li>
                    <div class="lis">
                        <div class="dot">
                        </div>
                        <div class="text">淫秽信息</div>
                        <div class="clear"></div>
                    </div>
                    <div class="lis">
                        <div class="dot">
                        </div>
                        <div class="text">人身攻击我</div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </li>
            </ul>
        </div>
        
        <div class="btn">举报</div>
    </div>
</body>
</html>
