<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>图片轮播</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" href="../../frameworks/slider/css/swiper.min.css">
    <link rel="stylesheet" type="text/less" href="pics.less">
    <script src="../../frameworks/less/less-2.5.3.min.js"></script>
    <script src="../../frameworks/jquery/jquery-2.1.4.min.js"></script>
    <script src="../../frameworks/slider/js/swiper.jquery.min.js"></script>
    <script src="pics.js"></script>
</head>
<body>
    <div class="swiper-container" id="horizontal">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="b1.jpg">
            </div>
            <div class="swiper-slide">
                <img src="b2.jpg">
            </div>
            <div class="swiper-slide">
                <img src="b3.jpg">
            </div>
            <div class="swiper-slide">
                <img src="b4.jpg">
            </div>
        </div>
<!--
        <div class="next-btn swiper-button-prev"></div>
        <div class="next-btn swiper-button-next"></div>
-->
        <div class="swiper-pagination"></div>
    </div>
</body>
</html>
